<html lang="en">

  <body>
    <div class="chat-container">
      <aside class="sidebar">
        <div class="container-client-list" id="container-client-list">
          <img src="" alt="" />
          <div class="text-client" id="text-client"></div>
          <div class="clint-list" id="client-list"></div>

      <div class="chat-box">
        <div class="user-header" id="userheader"></div>
        <div class="messagesContainer" id="messagesContainer">
          <div class="messages" id="messages"></div>
        </div>
        <form>
          <div class="container-input">
            <input
              type="text"
              autofocus
              id="user-input"
              placeholder="Digite sua mensagem..."
            />

          </div>
        </form>
      </div>
    </div>
